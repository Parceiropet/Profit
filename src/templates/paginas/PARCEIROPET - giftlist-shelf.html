<!DOCTYPE html>
<html class="no-js" lang="pt-br" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

<head>
    <vtex:template id="PARCEIROPET - includes-header" />
</head>

<body>
    <div class="l-wrapper">
        <!-- subtemplate header -->
        <vtex:template id="PARCEIROPET - header" />

        <!-- subtemplate header -->

        <main role="main" class="l-main">
            <div class="list-shelf__content">
                <div class="l-main__content">
                    <div class="list-shelf__info">
                        <div class="list-shelf__info-wrapper">
                            <vtex.cmc:GiftListInfoV2 />
                        </div>
                    </div>
                    <div class="list-shelf__wrapper">
                        <div class="list-shelf__main u-center">
                            <div class="list-shelf__sidebar">
                                <vtex.cmc:giftListNavigation />
                            </div>
                            <div class="list-shelf__products">
                                <vtex.cmc:giftListShelfPaged layout="dd1a8e1b-6332-4bba-992d-ae4afba2c40c" itemCount="12" columnCount="4" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- page-main -->

        <div class="c-both"></div>

        <!-- subtemplate footer -->
        <script src="/arquivos/vtex-smartResearch.min.js" type="text/javascript"></script>
        <vtex:template id="PARCEIROPET - footer" />
        <!-- subtemplate footer -->

    </div>
    <!-- page-wrapper -->

    <!-- scripts -->
    <vtex:template id="PARCEIROPET - includes-scripts" />
    <script src="/files/tags-catalog.js" async="true"></script>
    <!-- scripts -->
</body>

</html>
