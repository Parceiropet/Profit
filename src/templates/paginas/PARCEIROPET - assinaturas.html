<!DOCTYPE html>
<html class="no-js" lang="pt-br" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

<head>
    <vtex:template id="PARCEIROPET - includes-header" />
</head>

<body>
    <div class="l-wrapper">
        <!-- subtemplate header -->
        <vtex:template id="PARCEIROPET - header"/>

        <!-- subtemplate header -->

        <main role="main" class="l-main">
            <div class="l-main__content u-center">
                <div class="bread-crumb u-center">
                    <vtex.cmc:breadCrumb />
                </div>

                <div class="top-filters__wrapper">
                  <h2>Assinaturas</h2>
                  <div class="top-filters__category"></div>
                </div>

                <div class="c-sidebar">

                    <div class="sidebar-top mobile-only">
                        <h4 class="sidebar-top__title">FILTRAR</h4>
                        <a href="#" class="sidebar-top__close"></a>
                    </div>
                    <vtex.cmc:searchNavigator/>
                </div>

                <div class="l-content">
                    <section class="filters mobile-only">
                        <a href="#" class="filters__button filters__button--filter" data-filters="0">Filtrar</a>
                        <a href="#" class="filters__button filters__button--order">Ordenar por</a>
                    </section>
                    <div class="catalog-shelf">
                        <div class="filters__wrapper mobile-only">
                            <div class="filters mobile-only">
                                <div class="filters__orderby filter">
                                    <div class="filters__wrapper">
                                        <div class="filters__title goBack">Ordenar por</div>
                                        <ul class="filters__orderby--list">
                                            <li class="filters__orderby--item active"><a href="OrderByTopSaleDESC">Mais vendidos <i class="icon"></i></a></li>
                                            <li class="filters__orderby--item"><a href="OrderByPriceASC">Menor preço <i class="icon"></i></a></li>
                                            <li class="filters__orderby--item"><a href="OrderByPriceDESC">Maior preço <i class="icon"></i></a></li>
                                            <li class="filters__orderby--item"><a href="OrderByNameASC">A - Z <i class="icon"></i></a></li>
                                            <li class="filters__orderby--item"><a href="OrderByNameDESC">Z - A <i class="icon"></i></a></li>
                                            <li class="filters__orderby--item"><a href="OrderByReleaseDateDESC">Data de lançamento <i class="icon"></i></a></li>
                                            <li class="filters__orderby--item"><a href="OrderByBestDiscountDESC">Melhor desconto <i class="icon"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="catalog-shelf__wrapper">
                            <vtex.cmc:searchResult layout="dd1a8e1b-6332-4bba-992d-ae4afba2c40c" itemCount="12"  columnCount="12" />
                        </div>
                    </div>
                </div>
            </div>

        </main><!-- page-main -->

        <!-- subtemplate footer -->
        <script src="/arquivos/vtex-smartResearch.min.js" type="text/javascript"></script>
        <vtex:template id="PARCEIROPET - footer" />
        <!-- subtemplate footer -->

    </div><!-- page-wrapper -->

    <!-- scripts -->
    <vtex:template id="PARCEIROPET - includes-scripts" />
    <script src="/files/tags-catalog.js"  async="true"></script>
    <!-- scripts -->
</body>
</html>
