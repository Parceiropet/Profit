<!DOCTYPE html>
<html class="no-js" lang="pt-br" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

    <head>
        <vtex:template id="PARCEIROPET - includes-header" />
    </head>

    <body>
        <div class="page-wrapper">

            <div class="page-content">

                <!-- subtemplate header -->
                <vtex:template id="PARCEIROPET - header" />
                <!-- subtemplate header -->

                <main role="main" class="u-center">
                    <div class="bread-crumb u-center">
                        <vtex.cmc:breadCrumb />
                    </div>
                    <section class="main__image-top title-search">
                         <img src="/arquivos/cat-search-empty.png" alt="Resultado não encontrado" />
                         <h3>Não encontramos o termo buscado</h3>
                         <div>
                             <p>
                                 Sua busca por "<span>{{search}}</span>" não encontrou nenhum resultados
                             </p>
                         </div>
                    </section>

                    <!-- prateleira -->
                    <div class="sugestoes">
                        <vtex:contentPlaceHolder id="sugestoes" />
                    </div>
                </main><!-- page-main -->

                <div class="c-both"></div>
            </div><!-- page-content -->

            <!-- subtemplate footer -->
            <vtex:template id="PARCEIROPET - footer" />
            <!-- subtemplate footer -->

        </div><!-- page-wrapper -->

        <!-- scripts -->
        <vtex:template id="PARCEIROPET - includes-scripts" />
        <!-- scripts -->
    </body>
</html>
